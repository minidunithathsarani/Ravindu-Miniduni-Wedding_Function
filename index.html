<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ravindu weds Miniduni</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      position: relative;
      width: 100%;
      height: auto;
      text-align: center;
      color: white;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 5px solid #000;
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 1rem;
      color: white;
    }

    .header-text h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: gold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px #000;
    }

    .header-text p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .highlight-text {
      font-weight: bold;
      color: #FFDFBA; /* soft peach-gold */
      text-shadow: 1px 1px 3px #000;
    }

    .details {
      text-align: center;
      padding: 2rem 1rem;
      background: #1a1a1a;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .details h2 {
      font-size: 2rem;
      color: gold;
      margin-bottom: 1rem;
    }

    .details p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .highlight {
      color: gold;
      font-weight: bold;
    }

    .map {
      margin-top: 1rem;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .rsvp {
      text-align: center;
      margin: 2rem 0;
    }

    .rsvp a {
      text-decoration: none;
    }

    .rsvp button {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: linear-gradient(to right, #FFD700, #FFB347);
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .rsvp button:hover {
      background: linear-gradient(to right, #FFB347, #FFD700);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: grey;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .header-text h1 {
        font-size: 2.2rem;
      }

      .header-text p {
        font-size: 1rem;
      }

      .details h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="bulbs-floral.jpg" alt="Wedding Decoration">
    <div class="header-text">
      <h1><span style="color:gold;">Ravindu</span> & <span style="color:gold;">Miniduni</span></h1>
      <p>
        <span class="highlight-text">The best things in life are meant to be shared.</span><br>
      </p>
    </div>
  </header>

  <section class="details">
    <h2>Wedding Invitation</h2>
    <p><strong>Date:</strong> January 15, 2026</p>
    <p><strong>Time:</strong> 5:00 PM – 12:00 AM</p>
    <p><strong>Venue:</strong><br>The Capital Resort,<br>Bibila Rd,Hulandawa, Monaragala</p>
    <p>Dress to impress in <span class="highlight">BLACK AND ASH GREY</span></p>
  </section>

  <section class="map">
    <iframe src="https://www.google.com/maps?q=Capital%20Resort%20Inn%20Monaragala&output=embed" allowfullscreen></iframe>
  </section>

  <section class="rsvp">
    <a href="https://forms.gle/Z8y71HMue9Nx8jLP6" target="_blank">
      <button>RSVP Now</button>
    </a>
  </section>

  <footer>
    © 2026 Ravindu & Miniduni's Wedding Invitation
  </footer>
</div>

</body>
</html>
