<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravindu & Miniduni Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
	<header>
    <img src="bulbs-floral.jpg" alt="Wedding Decoration">
</header>
    <style>
	

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(to right, #000, #222);
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: gold;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        header p {
            font-size: 1.2rem;
            color: #ddd;
        }

        .celebration {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
        }

        .celebration h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 1rem;
        }

        .celebration p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .highlight {
            color: gold;
            font-weight: bold;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: gold;
            margin: 1rem auto;
            border-radius: 2px;
        }

        .map {
            width: 100%;
            max-width: 700px;
            height: 400px;
            margin: 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #000;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>Ravindu & Miniduni</h1>
    <p>Please join us in celebrating our wedding Function</p>
</header>

<section class="celebration">
    <h2>Wedding Celebration</h2>
    <div class="divider"></div>
    <p><strong>Date:</strong> January 15, 2026</p>
    <p><strong>Time:</strong> 6.00 PM – 12.00 AM</p>
    <p><strong>Venue:</strong> The Grand Pearl Resort, <br>Magandanamulla Road, Monaragala</p>
    <p class="highlight">Dress to impress in Black and Ash Grey</p>
</section>

<section class="map">
    <iframe 
        src="https://www.google.com/maps?q=The%20Grand%20Pearl%20Resort,%20Magandanamulla%20Road,%20Monaragala&output=embed" 
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</section>

<footer>
    © 2026 Ravindu & Miniduni Wedding Invitation
</footer>

</body>
</html>
